<div class="box box-solid box-primary">
	<div class="box-header">
		user Task
	</div>
	<div class="box-body">
		<button type="button" ng-click="adduTaskModel()" class="btn btn-sm btn-success">
			<i class="glyphicon glyphicon-plus">
			</i> Add New
		</button>
		<div style="overflow-x:auto;">
			<table ng-table="tableParams" class="table table-striped table-responsive table-bordered table-condensed table-hover" show-filter="true">

				<tr ng-repeat="row in $data">
					<td class="text-center" title="'team_name'" filter="{team_name : 'text'}" sortable="'team_name'">{{ row.team_name }}</td>
					<td class="text-center" title="'build_name'" filter="{build_name : 'text'}" sortable="'build_name'">{{ row.build_name }}</td>
					<td class="text-center" filter="{task_name : 'text'}" sortable="'task_name'" title="'task_name'">{{ row.task_name }}</td>
					<td class="text-center" filter="{sub_task_name : 'text'}" sortable="'sub_task_name'" title="'sub_task_name'">{{ row.sub_task_name }}</td>
					<td class="text-center" filter="{task_info : 'text'}" sortable="'task_info'" title="'task_info'">{{ row.task_info }}</td>
					<td class="text-center" filter="{date : 'text'}" sortable="'date'" title="'date'">{{ row.date | date:"dd-MM-y" }}</td>
					<td class="text-center" filter="{count : 'text'}" sortable="'count'" title="'count'">{{ row.count }}</td>
					<td class="text-center" filter="{noofdevice : 'text'}" sortable="'noofdevice'" title="'noofdevice'">{{ row.noofdevice }}</td>
					<td class="text-center" filter="{time : 'text'}" sortable="'time'" title="'time'">{{ row.time }}</td>
					<td class="text-center" filter="{cmds : 'text'}" sortable="'cmds'" title="'cmds'">{{ row.cmds }}</td>

					<td class="text-center" title="'Action'">
						<button type="button" ng-click="edituTaskModel(row)" class="btn btn-sm btn-primary">
							<i class="glyphicon glyphicon-pencil">
							</i>
						</button>
						
						<button type="button" ng-click="removeuTask(row)" class="btn btn-sm btn-danger">
							<i class="glyphicon glyphicon-trash">
							</i>
						</button>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
