<div class="jumbotron modal-header">
	<h3 class="modal-title" id="modal-title">AddTask</h3>
</div>
<div class="modal-body" id="modal-body">
	<form name="myForm" role="form" class="well well-sm">
		<div class="row">
			<!-- <div class="col-md-6 col-lg-6"> -->
                <div class="form-group col-md-3 col-lg-3">
					<label for="date">date</label>
                    <input type="text" class="form-control" id="date" name="date" data-ng-model="AddTask.date" {{"AddTask.date | date:'MM/dd/yyyy'"}} disabled/>
                    <div ng-show="myForm.date.$touched && myForm.date.$invalid" class="text-danger">*required Date</div>
                </div>

                <div class="form-group col-md-3 col-lg-3">
                    <label for="team">Team Name</label>
                    <div class="dropdown">
                        <select class="form-control" id="team" name="team" data-ng-options="Team.team_id as Team.team_name for Team in TeamList track by Team.id" data-ng-change="selectTask();selectBuild();" data-ng-model="team.selected" data-ng-init="team.selected = AddTask.team_id" required>
                            <option value="">Select the Team</option>
                        </select>               
                    </div>
                    <div ng-show="myForm.team.$touched && myForm.team.$invalid" class="text-danger">*required Team</div>
                </div>
       
                <div class="form-group col-md-3 col-lg-3">
                    <label for="Build">Build Name</label>
                    <div class="dropdown">

                        <select class="form-control" id="Build" name="Build" data-ng-options="Build.build_no as Build.build_name for Build in BuildList" data-ng-model="build.selected" data-ng-init="build.selected = AddTask.build" required>
                            <option value="">Select the Build</option>
                        </select>
                        
                    </div>
                    <div ng-show="myForm.Build.$touched && myForm.Build.$invalid" class="text-danger">*required Build</div>
                </div>

                <div class="form-group col-md-3 col-lg-3">
                    <label for="Task">Task Name</label>
                    <div class="dropdown">

                        <select class="form-control" id="Task" name="Task" data-ng-options="Task.task_id as Task.task_name for Task in TaskList" data-ng-model="task.selected" data-ng-change="selectsubTask()" data-ng-init="task.selected = AddTask.tasks_id">
                            <option value="">Select the Task</option>
                        </select>
                        
                    </div>
                    <div ng-show="myForm.Task.$touched && myForm.Task.$invalid" class="text-danger">*required Task</div>
                </div>
                <div class="form-group col-md-3 col-lg-3" >
                    <label for="subTask">Sub Task Name</label>
                    <div class="dropdown">

                             <select class="form-control" id="subTask" name="subTask" data-ng-options="subTask.sub_task_id as subTask.sub_task_name for subTask in subTaskList" data-ng-model="subtask.selected" data-ng-init="subtask.selected = AddTask.sub_task_id"  data-ng-disabled='subTaskList == ""' ng-required='subTaskList != ""'>
                            <option value="">Select the subTask</option>
               
                        </select>
                        
                    </div>
                    <div ng-show="myForm.subTask.$touched && myForm.subTask.$invalid" class="text-danger">*required subTask</div>
                </div>

                <div class="form-group col-md-3 col-lg-3">
					<label for="task_desc">task_desc</label>
					<input type="text" class="form-control" id="task_desc" name="task_desc" data-ng-model="AddTask.task_desc"  disabled/>
                </div>
                <div class="form-group col-md-3 col-lg-3">
					<label for="count">count</label>
                    <input type="number" class="form-control" id="count" name="count" data-ng-model="AddTask.count"  required/>
                    <div ng-show="myForm.count.$touched && myForm.count.$invalid" class="text-danger">*required count</div>
                    
                </div>
                <div class="form-group col-md-3 col-lg-3">
					<label for="noofdevice">noofdevice</label>
					<input type="text" class="form-control" id="noofdevice" name="noofdevice" data-ng-model="AddTask.noofdevice"  disabled/>
                </div>
                <div class="form-group col-md-3 col-lg-3">
					<label for="time">Time <span><strong class="text-danger">  *Remaing Time {{remTime.remain}}</strong></span></label>
                    <input type="text" class="form-control" id="time" name="time" required  pattern="[0-0][0-8]:[0-5][0-9]+" placeholder="for example 07:59" ng-maxlength="5" maxlength="5" data-ng-model="AddTask.time" ng-required="true" required/>
                    <div ng-show="myForm.time.$touched && myForm.time.$invalid" class="text-danger">*required time</div>
                </div>
            
                <div class="form-group col-md-3 col-lg-3">
					<label for="cmds">cmds</label>
					<input type="text" class="form-control" id="cmds" name="cmds" data-ng-model="AddTask.cmds"  />
                </div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-disabled="myForm.$invalid" type="button" ng-click="saveAddTask(AddTask)">Save</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
