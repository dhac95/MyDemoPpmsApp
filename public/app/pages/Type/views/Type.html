<div class="box box-solid box-primary">

    <div class="box-header">
        Type
    </div>
    <div class="box-body">
        <button type="button" ng-click="addTypeModel()" class="btn btn-sm btn-success">
            <i class="glyphicon glyphicon-plus">
            </i> Add New
        </button>
        <div style="overflow-x:auto;">
            <table ng-table="tableParams" class="table table-striped table-responsive" show-filter="true">

                <tr ng-repeat="row in $data">
                    <td class="text-center" title="'TypeID'" filter="{TypeID : 'text'}" sortable="'TypeID'">{{ row.TypeID }}</td>
                    <td class="text-center" title="'TypeName'" filter="{TypeName : 'text'}" sortable="'TypeName'">{{ row.TypeName }}</td>
                    <td class="text-center" title="'NoOfDays'" filter="{NoOfDays : 'text'}" sortable="'NoOfDays'">{{ row.NoOfDays }}</td>
                    
                    <td class="text-center" title="'CreatedBy'" filter="{CreatedBy : 'text'}" sortable="'CreatedBy'">{{ row.CreatedBy }}</td>
                    <td class="text-center" title="'ModifiedBy'" filter="{ModifiedBy : 'text'}" sortable="'ModifiedBy'">{{ row.ModifiedBy }}</td>
                    <td title="'CreatedDate'" filter="{CreatedDate : 'text'}" sortable="'CreatedDate'">{{ row.CreatedDate | date : "dd.MM.y" }}</td>
                    <td title="'ModifiedDate'" filter="{ModifiedDate : 'text'}" sortable="'ModifiedDate'">{{ row.ModifiedDate | date : "dd.MM.y" }}</td>
                    <!--<td class="text-center" title="'Owner'" filter="{Owner : 'text'}" sortable="'Owner'">{{ row.Owner }}</td>-->
                    <td class="text-center" title="'Action'">
                        <div class="col-md-offset-4">
                            <button type="button" ng-click="editTypeModel(row)" class="btn btn-sm btn-primary">
                                <i class="glyphicon glyphicon-pencil">
                                </i>
                            </button>
                            <button type="button" ng-click="removeType(row)" class="btn btn-sm btn-danger">
                                <i class="glyphicon glyphicon-remove-circle">
                                </i>
                            </button>
                        </div>
                    </td>
                </tr>



                <!--<tfoot>
                    <tr>
                        <td class="text-center" st-pagination="" st-items-by-page="noOfRows" colspan="10"></td>
                    </tr>
                </tfoot>-->
            </table>
        </div>
    </div>
</div>
