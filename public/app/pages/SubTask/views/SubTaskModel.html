<div class="jumbotron modal-header">
        <h3 class="modal-title" id="modal-title">SubTask</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <form name="myForm" role="form" class="well well-sm">
            <div class="row">
                    <div class="form-group col-md-2 col-lg-2">
                            <label for="task_status">Status</label>
                            <switch id="task_status" name="task_status" ng-model="SubTask.task_status" class="switch small green" data-ng-init="SubTask.task_status"></switch>
                        </div>
     
                        <div class="form-group col-md-2 col-lg-2">
                                <label for="deletion">Deletion</label>
                                <switch id="deletion" name="deletion" ng-model="SubTask.deletion" class="switch small green" data-ng-init="SubTask.deletion"></switch>
                            </div>
            
                <div ng-show="$root.team_count > 1">
                    <div class="form-group col-md-4 col-lg-4">
                        <label for="Team">Team Name</label>
                        <div class="dropdown">
                            <select class="form-control" data-ng-options="Team.team_id as Team.team_name for Team in TeamList" data-ng-change="loadGrid(); selectTask()" data-ng-model="team.selected" data-ng-init="team.selected = SubTask.team_id">
                                <option value="">Select the Team</option>
                            </select>               
                        </div>
                    </div>
                </div>

                <div class="form-group col-sm-3 col-md-3 col-lg-3">
                    <label for="task">Task Name</label>
                    <div class="dropdown">
                        <select class="form-control" data-ng-options="Task.task_id as Task.task_name for Task in TaskList" data-ng-model="task.selected" data-ng-init="task.selected = SubTask.task_id">
                            <option value="">Select the Task</option>
                        </select>
                        
                    </div>
                </div>
                
                    <div class="form-group col-md-4 col-lg-4">
                        <label for="sub_SubTask_name">SubTask Name</label>
                        <input type="text" class="form-control" id="sub_task_name" name="sub_task_name" data-ng-model="SubTask.sub_task_name"/>
                    </div>
    
                    <div class="form-group col-md-2 col-lg-2">
                        <label for="about_cf">About CF</label>
                        <switch id="about_cf" name="about_cf" ng-model="SubTask.about_cf" class="switch small green" data-ng-init="SubTask.about_cf"></switch>
                    </div>
    
                    <div class="form-group col-md-2 col-lg-2">
                        <label for="have_st">CF Change</label>
                        <div class="dropdown">
                        <select class="form-control" data-ng-model="SubTask.cf_change" data-ng-init = " SubTask.cf_change = SubTask.cf_change">
                            <option value="1">YES</option>
                            <option value="0">NO</option>
                        </select>
                    </div>
                 </div>
    
                    <div class="form-group col-md-2 col-lg-2">
                            <label for="op_type">OP Type</label>
                            <div class="dropdown">
                            <select class="form-control" data-ng-model="SubTask.op_type" data-ng-init = "SubTask.op_type = SubTask.op_type">
                                <option value="1">True</option>
                                <option value="0">False</option>
                            </select>
                        </div>
                     </div
            </div>
        </div>
        </form>
    
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="myForm.$invalid" type="button" ng-click="saveSubTask(SubTask)">Save</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
