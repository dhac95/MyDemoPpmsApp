<div class="jumbotron modal-header">
    <h3 class="modal-title" id="modal-title">TeamMate</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="myForm" role="form" class="well well-sm">
        <div class="row">
          
            <div class="form-group col-md-3 col-lg-3">
                <label for="user_name">User Name</label>
                <input type="text" class="form-control" id="user_name" name="user_name" data-ng-model="TeamMate.user_name" disabled/>
  
            </div>
         

            <div class="form-group col-md-3 col-lg-3">
                <label for="first_name">First Name</label>
            
                    <input type="text" class="form-control" id="first_name" name="first_name" data-ng-model="TeamMate.first_name" />
            </div>

            <div class="form-group col-md-3 col-lg-3">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" data-ng-model="TeamMate.last_name" />
            </div>

            <div class="form-group col-md-3 col-lg-3">
                <label for="last_entry_on">Change Last Entry</label>
                <input type="date" class="form-control" id="last_entry_on" name="last_entry_on" data-ng-model="TeamMate.last_entry_on" />
            </div>

            <div class="form-group col-md-3 col-lg-3">
                <label for="user_type">User Access Level</label>
                    <div class="dropdown">
                        <select class="form-control" data-ng-options="Type.id as Type.Name for Type in UserTypes" 
                            data-ng-model="TeamMate.user_type" data-ng-value="TeamMate.user_type ">
                        </select>
                    </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="myForm.$invalid" type="button" ng-click="saveTeamMate(TeamMate)">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
