<div class="jumbotron modal-header">
    <h3 class="modal-title" id="modal-title">Verify User and Approve</h3>
</div>

<div ng-show="$root.team_count > 1">
    <div class="modal-body" id="modal-body">
        <form name="myForm" role="form" class="well well-sm">
            <div class="row">
                    <div class="form-group col-sm-3 col-md-3 col-lg-3">
                            <label for="Team">Change Team</label>
                            <div class="dropdown">
                              <select class="form-control" data-ng-options="Team.team_id as Team.team_name for Team in TeamList " data-ng-change="loadGrid()" data-ng-model="team.selected">
                                    <option value="">Select the Team</option>
                                </select>
                            </div>
                        </div>
                 </div>
            </form>
    </div>
 </div>
    
    <div class="box box-solid box-primary">
    
        <div class="box-header">
            Approve User(s)
        </div>
        <div ng-show='ApproveList ==""'>
            <h3 class="text-muted">No user requested to join in the <span ng-show="$root.team_count > 1">selected</span> team</small>
        </div>
        <div ng-if='ApproveList !="" && activeUsers'>
        <h3>
            <small class="text-muted">The below User(s) requested to join your team</small>
          </h3>
            <div style="overflow-x:auto;">
                <table ng-table="tableParams" class="table table-striped table-responsive" show-filter="true">
    
                    <tr ng-repeat="row in $data">
                        <td class="text-center" title="'Approve'" filter="{user_name : 'text'}" sortable="'user_name'">{{ row.user_name }}</td>
                        <td class="text-center" title="'Team Name'" filter="{team_name : 'text'}" sortable="'team_name'">{{ row.team_name }}</td>
                    
                        <td class="text-center" title="'Action'">
                            <div class="col-md-offset-4">
                                <button type="button" ng-click="editApproveModel(row)" class="btn btn-sm btn-primary">
                                    <i class="glyphicon glyphicon-ok-circle">
                                    </i>
                                </button>
                                <button type="button" ng-click="removeApprove(row)" class="btn btn-sm btn-danger">
                                    <i class="glyphicon glyphicon-remove-circle">
                                    </i>
                                </button>
                            </div>
                        </td>
                    </tr>

                </table>
            </div>
        </div>
        </div>
    </div>
