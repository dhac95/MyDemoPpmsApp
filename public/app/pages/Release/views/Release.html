<div class="jumbotron modal-header">
    <h3 class="modal-title" id="modal-title">Release</h3>
</div>

<div ng-show="$root.team_count > 1">
    <div class="modal-body" id="modal-body">
        <form name="myForm" role="form" class="well well-sm">
            <div class="row">
                <div class="form-group col-sm-3 col-md-3 col-lg-3">
                    <label for="Team">Change Team</label>
                    <div class="dropdown">
                        <select class="form-control" data-ng-options="Team.team_id as Team.team_name for Team in TeamList " data-ng-change="loadGrid()"
                            data-ng-model="team.selected">
                            <option value="">Select the Team</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="box box-solid box-primary">

    <div class="box-header">
        Release
    </div>

    <div class="row">
        <div data-ng-show="showLoader">
            <div class="col-xs-12 text-center">
                <img src="../../../../vendor/image_1.gif"> Loading data please wait...
            </div>
        </div>
    </div>

    <div class="box-body" ng-hide="showLoader">
        <button Release="button" ng-click="addReleaseModel()" class="btn btn-sm btn-success">
            <i class="glyphicon glyphicon-plus">
            </i> Add New
        </button>
        <div style="overflow-x:auto;">
            <table ng-table="tableParams" class="table table-striped table-responsive" show-filter="true">

                <tr ng-repeat="row in $data">
                    <td class="text-center" title="'Release #'" filter="{Release_no : 'text'}" sortable="'s_no'">{{ row.s_no }}</td>
                    <td class="text-center" title="'Team Name'" filter="{team_name : 'text'}" sortable="'team_name'">{{ row.team_name }}</td>
                    <td class="text-center" title="'Release Name'" filter="{release_name : 'text'}" sortable="'release_name'">{{ row.release_name }}</td>
                    <td class="text-center" title="'Release Status'" filter="{release_status : 'text'}" sortable="'release_status'">
                        <span data-ng-if="row.release_status == 1" class="label label-success">Active</span>
                        <span data-ng-if="row.release_status == 0" class="label label-danger">In Active</span>
                    </td>
                    
                    <td class="text-center" title="'Action'">
                        <div class="col-md-offset-4">
                            <button type="button" ng-click="editReleaseModel(row)" class="btn btn-sm btn-primary">
                                <i class="glyphicon glyphicon-pencil">
                                </i>
                            </button>
                            <button type="button" ng-click="removeRelease(row)" class="btn btn-sm btn-danger">
                                <i class="glyphicon glyphicon-trash">
                                </i>
                            </button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
