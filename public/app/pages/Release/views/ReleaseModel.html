<div class="jumbotron modal-header">
    <h3 class="modal-title" id="modal-title">Release</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="myForm" role="form" class="well well-sm">
        <div class="row">

            <!-- Cannot take enum value from the UI -->
            <div class="form-group col-md-3 col-lg-3">
                <label for="status">Status</label>
                <switch id="status" name="status" ng-model="Release.release_status" data-ng-init="Release.release_status = 1"></switch>
            </div>

            <div ng-show="$root.team_count > 1">
                <div class="form-group col-md-3 col-lg-3">
                    <label for="team">Team Name</label>
                    <div class="dropdown">
                        <select class="form-control" id="team" name="team" data-ng-options="Team.team_id as Team.team_name for Team in TeamList"
                            data-ng-change="loadGrid()" data-ng-model="team.selected" data-ng-init="team.selected = Release.team_id"
                            data-ng-required="$root.team_count > 1">
                            <option value="">Select the Team</option>
                        </select>
                    </div>
                    <div ng-show="myForm.team.$touched && myForm.team.$invalid" class="text-danger">*required team</div>
                </div>
            </div>

            <div class="form-group col-md-3 col-lg-3">
                <label for="Release">Release Name</label>
                <input type="text" class="form-control" id="Release" name="Release" data-ng-model="Release.release_name" required/>
                <div ng-show="myForm.Release.$touched && myForm.Release.$invalid" class="text-danger">*required Release</div>
            </div>
        </div>
</div>
</form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="myForm.$invalid" type="submit" ng-click="saveRelease(Release)">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
